<!DOCTYPE html>
  <head>
    <title> Table Document</title>

    <style>
      table,
      td {
        border: 4px solid black;
        border-collapse: collapse;
      }
      table {
        width: 50%;
        height: 30vh;
      }

      td{
        padding:25px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2" colspan="1"></td>
        <td rowspan="2" colspan="2"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td rowspan="2"></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
